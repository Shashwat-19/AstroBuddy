<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroBuddy - Your AI Space Guide</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons"></script>
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars" id="stars"></div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <!-- Rocket SVG -->
                    <svg class="rocket" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <!-- Sparkle SVG -->
                    <svg class="sparkle" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3l14 9-14 9V3z"></path>
                    </svg>
                </div>
                <h1 class="title">AstroBuddy</h1>
                <span class="subtitle">Your AI Space Guide ðŸŒŒ</span>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">
                    <!-- Moon SVG -->
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </div>
                <h3 class="welcome-title">Welcome to AstroBuddy! ðŸš€</h3>
                <p class="welcome-description">
                    Ask me anything about space, planets, stars, galaxies, or the universe! 
                    I'm here to explain cosmic phenomena in simple terms.
                </p>
                <div class="suggested-questions">
                    <button class="suggested-question" onclick="askQuestion('What is a black hole?')">
                        What is a black hole?
                    </button>
                    <button class="suggested-question" onclick="askQuestion('How are stars formed?')">
                        How are stars formed?
                    </button>
                    <button class="suggested-question" onclick="askQuestion('Why is Mars red?')">
                        Why is Mars red?
                    </button>
                    <button class="suggested-question" onclick="askQuestion('What is the difference between a planet and a moon?')">
                        What's the difference between a planet and a moon?
                    </button>
                </div>
            </div>

            <!-- Messages will be inserted here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Ask me about the universe..."
                        maxlength="500"
                    />
                    <!-- Star SVG -->
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                    </svg>
                </div>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <!-- Send SVG -->
                    <svg class="send-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                    <span>Send</span>
                </button>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
